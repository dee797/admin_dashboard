<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <nav>

        <div class="brand">
            <a href="#">
                <img>
                <h1>Dashboard</h1>
            </a>
        </div>

        <ul class="list1">
            <li><img>Home</li>
            <li><img>Profile</li>
            <li><img>Messages</li>
            <li><img>History</li>
            <li><img>Tasks</li>
            <li><img>Communities</li>
        </ul>

        <ul class="list2">
            <li><img>Settings</li>
            <li><img>Support</li>
            <li><img>Privacy</li>
        </ul>

    </nav>
    <header>

        <div class="searchContainer">
            <button id="searchButton" type="button"><img></button>
            <input id="searchBar" type="text" name="searchBar" autocomplete="off">
        </div>

        <div class="profileContainer">
            <button id="notificationButton" type="button"><img></button>
            <button id="profileIconButton" type="button"><img></button>
            <a href="#">Morgan Oakley</a>
        </div>

        <div class="greetingContainer">
            <img>
            <p class="greeting">Hi there,</p>
            <p class="user">Morgan Oakley (@morgan)</p>
        </div>

        <div>
            <button id="newButton" type="button">New</button>
            <button id="uploadButton" type="button">Upload</button>
            <button id="shareButton" type="button">Share</button>
        </div>

    </header>
</body>
</html>
